<!DOCTYPE html>
<html>
  <head>
    <title>BootStrap intro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <label class="form-label">Enter a username</label>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">@</span>
        <input
          type="text"
          class="form-control"
          placeholder="Username"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>
      <label class="form-label">Enter a password and select a profile picture</label>
      <form class="row g-5">
        <div class="col-auto">
          <label for="inputPassword2" class="visually-hidden">Password</label>
          <input type="password" class="form-control" id="inputPassword2" placeholder="Password" />
        </div>
        <div class="col-auto">
          <label for="inputPassword2" class="visually-hidden">Confirm Password</label>
          <input type="password" class="form-control" id="inputPassword2" placeholder="Confirm Password" />
        </div>

        <div class="col-auto">
          <input class="form-control mb-3" type="file" id="formFile" />
        </div>
      </form>
      <label class="form-label">Select account type</label>
      <select class="form-select" aria-label="Default select example">
        <option selected>Select account type</option>
        <option value="1">Private</option>
        <option value="2">Public</option>
        <option value="3">Business</option>
      </select>

      <div class="mb-3 mt-3">
        <label for="exampleFormControlInput1" class="form-label">Enter email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Please add in your Bio</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Continue</button>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
