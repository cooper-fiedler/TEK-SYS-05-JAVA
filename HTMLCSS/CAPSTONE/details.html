    <!-- MAIN NAV BAR START -->
    <div class="main-nav-bar">

            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>

                <a class="nav-link" href="#">About</a>

    <!-- MAIN CONTAINER START -->
    <section class="details">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Bike Builder</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="container-sm">
                <div class="card" style="flex: column">
                  <img src="images/card.png" class="card-img-top" alt="..."/>
                  <div class="card-body">
                    <h5 class="card-title">Bike Build #</h5>
                    <p class="card-text">Review the specifications below as well as part costs and total build cost.</p>
                  </div>
                  <div class="card" style="width: 100">
                    <div class="card-header">Featured</div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">Fork:</li>
                      <li class="list-group-item">Drive Train:</li>
                      <li class="list-group-item">Brake:</li>
                      <li class="list-group-item">Wheel Set:</li>
                    </ul>
                  </div>
                  <div class="card-footer">Total Cost: <br /></div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Back</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- MAIN CONTAINER END -->
