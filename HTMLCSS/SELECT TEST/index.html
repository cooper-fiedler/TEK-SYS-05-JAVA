<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>

    <label>option 1</label>
    <select id="frame" name="frameName" class="form-control">
      <option>select job</option>
      <option>job 1</option>
    </select>
    <label>option 2</label>
    <select id="fork" name="forkName" class="form-control">
      <option>select job</option>
      <option>job 2</option>
    </select>
    <label>option 3</label>
    <select id="brake" name="brakeName" class="form-control">
      <option>select job</option>
      <option>job 3</option>
    </select>
    <script>
      $("select").slice(1).prop("disabled", true);
      $("select").change(function () {
        if ($(this).val() !== "select job") {
          $(this).next().next("select").prop("disabled", false);
        } else {
          if (!$(this).index() === 0) $(this).prop("disabled", true);
          $(this).next().next("select").prop("disabled", true);
        }
      });
    </script>
  </body>
</html>
