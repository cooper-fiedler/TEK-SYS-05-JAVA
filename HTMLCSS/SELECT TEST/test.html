<!DOCTYPE html>
<html>
  <head>
    <meta charset="ISO-8859-1" />
    <title>Bike Builder - New Bike</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <!-- Brand -->
      <a class="navbar-brand" href="#">BikeBuilder</a>

      <!-- Toggler/collapsibe Button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Bike Builder</a></li>
        </ul>
      </div>
    </nav>
    <br />
    <br />
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
          <h1 class="text-center">Create New Bike</h1>
          <div class="card-body">
            <form>

                <label> Bike Frame </label>
                <select id="frame" name="bikeFrame" class="form-control">
                  <option value="starter" selected>Select an option...</option>
                  <option>1</option>
                  <option>2</option>
                </select>
           

            
                <label> Bike Fork </label>
                <select id="fork" name="bikeFork" class="form-control">
                  <option value="starter" selected>Select an option...</option>
                  <option>1</option>
                  <option>2</option>
                </select>
              


                <label> Bike Drive Train </label>
                <select id="driveTrain" name="bikeDriveTrain" class="form-control">
                  <option value="starter" selected>Select an option...</option>
                  <option>1</option>
                  <option>2</option>
                </select>



                <label> Bike Brakes </label>
                <select id="brake" name="bikeBrake" class="form-control">
                  <option value="starter" selected>Select an option...</option>
                  <option>1</option>
                  <option>2</option>
                </select>

                <label> Bike Wheel Set </label>
                <select id="wheelSet" name="bikeWheelSet" class="form-control">
                  <option value="starter" selected>Select an option...</option>
                  <option>1</option>
                  <option>2</option>
                </select>


              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      $("select").slice(1).prop("disabled", true);
      $("select").change(function () {
        if ($(this).val() !== "Select an option...") {
          $(this).next().next("select").prop("disabled", false);
        } else {
          if (!$(this).index() === 0) $(this).prop("disabled", true);
          $(this).next().next("select").prop("disabled", true);
        }
      });
    </script>
  </body>
</html>
