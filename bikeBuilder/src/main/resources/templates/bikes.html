<meta charset="ISO-8859-1">
<title>Bike Builder - All Builds</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">BikeBuilder</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/bikes}">Builder</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/gallery}">Gallery</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<h1>List of Builds</h1>
		</div>

		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/bikes/new}" class="btn btn-primary btn-sm mb-3">
					New Build</a>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Frame</th>
					<th>Fork</th>
					<th>Drive Train</th>
					<th>Brakes</th>
					<th>Wheel Set</th>
					<th>Actions</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="bike: ${bikes}">
					<td th:text="${bike.bikeFrame.brand} + ' ' + ${bike.bikeFrame.model} "></td>
					<td th:text="${bike.bikeFork.brand} + ' ' + ${bike.bikeFork.model}"></td>
					<td th:text="${bike.bikeDriveTrain.brand} + ' ' + ${bike.bikeDriveTrain.model}"></td>
					<td th:text="${bike.bikeBrake.brand} + ' ' + ${bike.bikeBrake.model}"></td>
					<td th:text="${bike.bikeWheelSet.brand} + ' ' + ${bike.bikeWheelSet.model}"></td>
					<td><a th:href="@{/bikes/edit/{id}(id=${bike.id})}"
						class="btn btn-primary">Update</a> <a
						th:href="@{/bikes/{id}(id=${bike.id})}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>

		</table>

	</div>
</body>
</html>
