<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Bike Builder - New Bike</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">BikeBuilder</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/bikes}">Bike Builder</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Create New Bike</h1>
				<div class="card-body">
					<form th:action="@{/bikes}" th:object="${bike}" method="POST">
						<div class="form-group">
							<label> Bike Frame </label> <input type="text"
								name="bikeFrame" th:field="*{bikeFrame}" class="form-control"
								placeholder="Enter Bike Frame" />
						</div>

						<div class="form-group">
							<label> Bike Fork </label> <input type="text"
								name="bikeFork" th:field="*{bikeFork}" class="form-control"
								placeholder="Enter Bike Fork" />
						</div>

						<div class="form-group">
							<label> Bike Drive Train </label> <input type="text" name="bikeDriveTrain"
								th:field="*{bikeDriveTrain}" class="form-control"
								placeholder="Enter Bike Drive Train" />
						</div>
						
						<div class="form-group">
							<label> Bike Brake </label> <input type="text"
								name="bikeBrake" th:field="*{bikeBrake}" class="form-control"
								placeholder="Enter Bike Brake" />
						</div>
						
						<div class="form-group">
							<label> Bike Wheel Set </label> <input type="text"
								name="bikeWheelSet" th:field="*{bikeWheelSet}" class="form-control"
								placeholder="Enter Bike Wheel Set" />
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
