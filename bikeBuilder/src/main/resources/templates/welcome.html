<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Bike Builder - Main Page</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<link rel="stylesheet" th:href="@{/css/styles.css}" />

<script src="https://kit.fontawesome.com/c1734b8f2f.js"
	crossorigin="anonymous"></script>

</head>
<body>
	<!-- MAIN NAV BAR START -->
	<div class="main-nav-bar">
		<nav class="navbar navbar-expand-lg navbar-dark"
			style="background-color: black">
			<div class="container-fluid">
				<a class="navbar-brand text-warning" th:href="@{/welcome}">BikeBuilder</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
					aria-controls="navbarNavDropdown" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/welcome}">Home</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/about}">About</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/gallery}">Gallery</a></li>
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#"
							id="navbarDropdownMenuLink" role="button"
							data-bs-toggle="dropdown" aria-expanded="false"> Builder </a>
							<ul class="dropdown-menu"
								aria-labelledby="navbarDropdownMenuLink">
								<li><a class="dropdown-item" th:href="@{/bikes}">All
										Bikes</a></li>
								<li><a class="dropdown-item" th:href="@{/bikes/new}">New
										Build</a></li>
							</ul></li>
					</ul>
				</div>
				<form th:action="@{/logout}" method="post">
					<button type="submit" value="Logout" class="btn btn-warning">
						<i class="fa-solid fa-right-from-bracket"></i> Logout
					</button>
				</form>

			</div>
		</nav>
	</div>
	<!-- MAIN NAV BAR END -->

	<!-- MAIN CONTAINER START -->
	<section class="welcome">
		<div class="container-sm">
			<h1 style="color: black;">Build With Confidence.</h1>
			<p style="color: black;">
				BikeBuilder allows you to build your dream mountain bike from the
				ground up while ensuring that <br> the selected components are
				compatible and complimentary.
			</p>
			<div class="container-xs" style="text-align: left; color: white">
				<a th:href="@{/bikes/new}" class="btn btn-warning btn-lg"><i
					class="fa-solid fa-hammer"></i> New Build</a>
			</div>
		</div>
	</section>
	<!-- MAIN CONTAINER END -->




</body>
</html>
